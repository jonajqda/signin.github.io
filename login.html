<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <img src="nu2.gif" alt="user-img">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Usuario" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>
        <div class="box-visible">
            <input type="checkbox" id="visible">
            <label for="visible">Mostrar contraseña</label>
        </div>
        <button type="submit" id="submit">Iniciar sesión</button>
    </form>

    <script>


        const $submit = document.getElementById('submit');
        const $password = document.getElementById('password');
        const $username = document.getElementById('username');
        const $visible = document.getElementById('visible');

        $visible.addEventListener('change', (e) => {
            if ($visible.checked === true) {
                $password.type = "text";
            } else {
                $password.type = "password";
            }
        });

        $submit.addEventListener('click', (e) => {
            if ($password.value !== "" && $username.value !== "") {
                e.preventDefault();
                window.location.href = "home.html";
            }
        });
    </script>
    <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            alert("¡Hola!, escribe cualquier usuario y contraseña, esto es solo un modelo de log in! :)");
        });
    </script>
</body>
</html>
